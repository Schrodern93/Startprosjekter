<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input{
            margin:40px;
        }
    </style>
</head>
<body>
    <div id="verdi"></div>
    <input id="in" oninput="columnMaker(), leggTil()" type="range" min="1" max="100" value="5" />
    <div id="multiplicationMatrix"></div>
    <script>
        var verdi = document.getElementById('verdi');
        var input = document.getElementById('in');
        let tall = [];
        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');
        // model
        let columnCount = 5;
        // view
        show();
        function show() {
            verdi.innerHTML = input.value;
            let html = '';
            for (let i = 0; i < tall.length; i++) {  
              
                html += `<div>${tall[i]}</div>`;
                for (let j = 2; j < tall.length + 1; j++) {
                    html += `<div>${tall[i]*j}</div>`;
                }
            }       
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
        }   
        //controller
        function leggTil() {
            tall = [];
            let høyestetall = input.value;
            for (let i = 1; i <= høyestetall; i++) {
             tall.push(i);
            }
            show();
        }
        function columnMaker() {
            columnCount = input.value;
            show();
        }  
    </script>
</body>
</html>
