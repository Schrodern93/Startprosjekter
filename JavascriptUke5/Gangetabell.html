<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input{
            /*padding:20px;*/
            margin:40px;
        }


    </style>


</head>
<body>
    <div id="verdi"></div>
    <input id="in" onchange="show()" type="range" min="1" max="100" value="5" />
    <div id="multiplicationMatrix"></div>
    <script>
        var verdi = document.getElementById('verdi');
        var input = document.getElementById('in');

        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');

        // model
        let columnCount = 6;
        let multiplicationMatrix = [
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];

        // view
        show();
        function show() {
           
            let html = '';
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i];
                html += `<div>${number}</div>`;
            }
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;

            verdi.innerHTML = input.value;
            console.log(columnCount);
        }


        function columnMaker() {

            columnCount.innerHTML = input.value;
            
            show();
        }
        
    </script>
</body>
</html>
