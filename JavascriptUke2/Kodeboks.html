<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        
        div.kodeboks{
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas: 'en to tre' 'fire fem seks' 'syv atte ni';
        }
        div.en{
            color: red;
        }
        div.to{
            color: blue;
        }
        div.tre{
            color: green;
        }
        div.fire{
            color: pink;
        }
        div.fem{
            color: yellow;
        }
        div.seks{
            color: orange;
        }
        div.syv{
            color: brown;
        }
        div.atte{
            color: turquoise;
        }
        div.ni{
            color: purple;
        }


    </style>
</head>
<body>
    <div class"kodeboks">
        <div class"en">1</div>
        <div class"to">2</div>
        <div class"tre">3</div>
        <div class"fire">4</div>
        <div class"fem">5</div>
        <div class"seks">6</div>
        <div class"syv">7</div>
        <div class"atte">8</div>
        <div class"ni">9</div>

    </div>



</body>
</html>
