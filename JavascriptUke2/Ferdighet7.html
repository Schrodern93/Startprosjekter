<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 7 - Sette variabel til resultat av et regnestykke. </p>
    <input id="tallA" type="range" min="1" max="1000" step="1" oninput="calculate()" value="2" />
    <input id="tallB" type="range" min="1" max="1000" step="1" oninput="calculate()" value="2" />
    <!--<input id="firkant" type="range"-->
    <div id="textInput" type="text" onload="firkant()" value="test" />
    <br />
    <div id="resultatHtml" style="font-family: monospace"></div>
    <br />
    <div id="resultat"></div>
    <div id="firkant"></div>

    <script>
        var resultatDiv = document.getElementById('resultat');
        var tallAInput = document.getElementById('tallA');
        var tallBInput = document.getElementById('tallB');
        var firkant = document.getElementById('firkant');
        var tekst = document.getElementById('tallA');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        calculate();
        function calculate() {
            var tallA = parseInt(tallAInput.value);
            var tallB = parseInt(tallBInput.value);
            var sum = tallA + tallB;
            var differense = tallA - tallB;
            var produkt = tallA * tallB;
            var kvotient = tallA / tallB;
            var tekst = tallA;
            resultatDiv.innerHTML = '' +
                tallA + '+' + tallB + '=' + sum + '<br/>' +
                tallA + '-' + tallB + '=' + differense + '<br/>' +
                tallA + '*' + tallB + '=' + produkt + '<br/>' +
                tallA + '/' + tallB + '=' + kvotient;
            firkant.innerHTML = '' + tallA + '=' + tekst +

                '<div style="'
                + 'background-color:teal;'
                + 'width: ' + tallA + 'px;'
                + 'height: ' + tallB + 'px;'
                + 'text-align:left;' + 'vertical-align: top;' + 'px;'
                + '">' +
                tekst.value + '</div>';
            resultatHtmlDiv.innerText = firkant.innerHTML;


        }
    </script>
</body>
</html>
