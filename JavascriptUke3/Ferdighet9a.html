<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 9a - Valgsetninger Sammenligne to tall: ==, !=, &lt;, &lt;=, >, >=</p>
    <div id="div1" onclick="chooseDiv(this)">Div1</div>
    <div id="div2" onclick="chooseDiv(this)">Div2</div>
    <input id="tallA" type="range" min="0" max="100" step="1" oninput="calculate()" value="2" />
    <input id="tallB" type="range" min="0" max="100" step="1" oninput="calculate()" value="2" />


    <div id="boks">A</div>
    <div id="resultat"></div>
    <script>
        var div1 = document.getElementById('div1');
         var div2 = document.getElementById('div2');
        var chk1 = document.getElementById('tallA');
        var chk2 = document.getElementById('tallB');
        var resultatDiv = document.getElementById('resultat');
        var tallAInput = document.getElementById('tallA');
        var tallBInput = document.getElementById('tallB');
        var sizeSlider = document.getElementById('sizeSlider');
        var boks = document.getElementById('boks');
        var divs = document.getElementsByTagName('div'); //Henter verdien til den valgte diven og lagrer den i divs
        var chosenDiv = divs[Math.floor(Math.random() * divs.length)]; //lager en liste av antal diver
        chooseDiv(div1);

        calculate();
        function chooseDiv(x) {
            chosenDiv.classList.remove('chosen');
            chosenDiv = x;
            chosenDiv.classList.add('chosen');

            tallA.checked = chosenDiv.classList.contains('tallA');
            tallB.checked = chosenDiv.classList.contains('tallB');

        }
        function checkBox(y) {
            chosenDiv.classList.toggle(y.id, y.checked);
        }


        function calculate() {
            var tallA = parseInt(tallAInput.value);
            var tallB = parseInt(tallBInput.value);
            resultatDiv.innerHTML = '';

            div1.innerHTML = '<div style="'
                + 'background-color: green ' + ';'
                + 'width: ' + tallAInput.value + 'px;'
                + 'height: ' + tallBInput.value + 'px;'
                 + 'text-align:center;' + 'vertical-align: middle;' + 'line-height:' + 2 + 'px;'
                + '">' + '</div>';

            div2.innerHTML = '<div style="'
                + 'background-color: green ' + ';'
                + 'width: ' + tallAInput.value + 'px;'
                + 'height: ' + tallBInput.value + 'px;'
                + '">' + '</div>';



            if (tallA == tallB) {
                resultatDiv.innerHTML += '== Tallene er like';
            } else {
                resultatDiv.innerHTML += '== <del>Tallene er like</del>';
            }
            if (tallA != tallB) {
                resultatDiv.innerHTML += '<br/>!= Tallene er ulike';
            } else {
                resultatDiv.innerHTML += '<br/>!= <del>Tallene er ulike</del>';
            }
            if (tallA >= tallB) {
                resultatDiv.innerHTML += '<br/>>= ' + tallA + ' er større enn eller lik ' + tallB;
            } else {
                resultatDiv.innerHTML += '<br/>>= <del>' + tallA + ' er større enn eller lik ' + tallB + '</del>';
            }
            if (tallA > tallB) {
                resultatDiv.innerHTML += '<br/>> ' + tallA + ' er større enn ' + tallB;
            } else {
                resultatDiv.innerHTML += '<br/>> <del>' + tallA + ' er større enn ' + tallB + '</del>';
            }
            if (tallA <= tallB) {
                resultatDiv.innerHTML += '<br/><= ' + tallA + ' er mindre enn eller lik ' + tallB;
            } else {
                resultatDiv.innerHTML += '<br/><= <del>' + tallA + ' er mindre enn eller lik ' + tallB + '</del>';
            }
            if (tallA < tallB) {
                resultatDiv.innerHTML += '<br/>< ' + tallA + ' er mindre enn ' + tallB;
            } else {
                resultatDiv.innerHTML += '<br/>< <del>' + tallA + ' er mindre enn ' + tallB + '</del>';
            }
            resultatDiv.innerHTML += '<br/> Areal: ' + (tallA * tallB);

        }
    </script>
</body>
</html>
