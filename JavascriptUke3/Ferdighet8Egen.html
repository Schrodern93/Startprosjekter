<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .round {
            border: 1px solid gray;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p>Ferdighet 8 - Endre andre ting enn innerHTML: value, style</p>
    <input id="text" type="text" />
    <h2 id="overskrift">Overskrift</h2>
    <button onclick="doSomethingA(this)">A</button>
    <button onclick="doSomethingB(this)">B</button>

    <script>
        var textInput = document.getElementById('text');
        var h2Element = document.getElementById('overskrift');
        function doSomethingA(clickedElement) {
             //Disse endrer fargen på bakgrunnen når knapp A er trykt, bakgrunnsfarger som endres er tekstinputboksen, overskriftsboksen og teksten i knappen
            textInput.style.backgroundColor = 'aquamarine';
            h2Element.style.backgroundColor = 'aquamarine';
            clickedElement.style.backgroundColor = 'aquamarine';

            //Disse endrer fargen på teksten når knapp A er trykt, tekst som endres er det i tekstinputboksen, overskriftsboksen og teksten i knappen
            textInput.style.color = 'black';
            h2Element.style.color = 'black';
            clickedElement.style.color = 'black';
            //Disse endrer typen på teksten når knapp A er trykt, tekst som endres er det i tekstinputboksen, overskriftsboksen og teksten i knappen
            textInput.style.fontWeight = 'normal';
            h2Element.style.fontWeight = 'normal';
            clickedElement.style.fontWeight = 'normal';
           //Disse endrer boksene slik at de får avrundede kanter når knapp A er trykt, bokser som endres er tekstinputboksen, overskriftsboksen og knappen
            textInput.classList.add('round');
            h2Element.classList.add('round');
            clickedElement.classList.add('round');
            //Viser teksten "Trykket på knapp A"
            textInput.value = "Trykket på knapp A \n adsfasdfasdfsdfaas";
            //---------------------------EGET---------------------------------------------------------//

            textInput.style.border = '5px solid black';
            textInput.style.margin = '50px';
            textInput.style.padding = '50px;';  // ingen effekt? 
            textInput.style.alignContent = 'center';





        }
        function doSomethingB(clickedElement) {
            textInput.style.backgroundColor = 'blue';
            h2Element.style.backgroundColor = 'blue';
            clickedElement.style.backgroundColor = 'blue';

            textInput.style.color = 'whitesmoke';
            h2Element.style.color = 'whitesmoke';
            clickedElement.style.color = 'whitesmoke';

            textInput.style.fontWeight = 'bolder';
            h2Element.style.fontWeight = 'bolder';
            clickedElement.style.fontWeight = 'bolder';

            textInput.classList.remove('round');
            h2Element.classList.remove('round');
            clickedElement.classList.remove('round');

            textInput.value = "Trykket på knapp B";
        }
    </script>
</body>
</html>
