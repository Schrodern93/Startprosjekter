<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        div {
            text-align: center;
            color: black;
            width: 200px;
        }

        .chosen {
            border: 1px solid lightblue;
        }

        .chk1 {
            border: 2px dotted red;
        }

        .chk2 {
            background-color: purple;
        }
    </style>

</head>
<body>

    <!--Div 1 til 5 blir aktivert på onclick og kjører funksjonen chooseDiv()-->
    <div id="div1" onclick="chooseDiv(this)" onchange="calculate(this)">A</div>
    <div id="div2" onclick="chooseDiv(this)" onchange="calculate(this)">B</div>


    <br />

    <!--Inputen skal reagere på endring (onchange) der den bruker funksjonen checkBox. Inputen er en checkbox som kan ha verdiene markert eller ikke markert.-->

    <input id="tallA" type="range" min="0" max="200" step="1" oninput=" calculate(this)" value="20">1</input>
    <input id="tallB" type="range" min="0" max="100" step="1" oninput=" calculate(this)" value="20">2</input>

    <div id="resA" type="text" oninput="calculate()">ArealA: <span id="TA"></span></div>
    <div id="resB" type="text" oninput="calculate()">ArealB: <span id="TB"></span></div>
    <div id="resultat">Info</div>
    <script>

        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');
        var chk1 = document.getElementById('chk1');
        var chk2 = document.getElementById('chk2');
        var tallA = document.getElementById('tallA');
        var tallB = document.getElementById('tallB');
        var resultatA = document.getElementById('resA');
        var resultatB = document.getElementById('resB');
        var resultatDiv = document.getElementById('resultat');
        var TB1 = '';
        var TA1 = '';
        var TB = '';
        var TA = '';

        var divs = document.getElementsByTagName('div'); //Henter verdien til den valgte diven og lagrer den i divs
        var chosenDiv = divs[Math.floor(Math.random() * divs.length)]; //lager en liste av antal diver
        chooseDiv(div1); //startverdi for chosenDiv er div1
        //calculate();
        calculate();
        function chooseDiv(x) {
            chosenDiv.classList.remove('chosen');
            chosenDiv = x;
            chosenDiv.classList.add('chosen');
            //chk1.checked = chosenDiv.classList.contains('chk1');
            //chk2.checked = chosenDiv.classList.contains('chk2');

        }

        function calculate() {
            var A = parseInt(tallA.value);
            var B = parseInt(tallB.value);
            
            resultatDiv.innerHTML = '';

            //resultatA = (tallA.value * tallB.value);



            if (div1 == chosenDiv) {
                div1.innerHTML = '<div style="'
                    + 'background-color: green;'
                    + 'width: ' + A + 'px;'
                    + 'height: ' + B + 'px;'
                    + 'text-align:center;' + 'vertical-align: middle;' + 'line-height:' + 2 + 'px;'
                    + '">' + '</div>';
                TA1 = document.getElementById('TA').innerHTML = tallA.value * tallB.value;
                TA = TA1;
                //resultatA.innerHTML = '<br/> ArealA: <span id="TA" >' + (tallA.value * tallB.value) + '</span>';
            }
            if (div2 == chosenDiv) {
                div2.innerHTML = '<div style="'
                    + 'background-color: green;'
                    + 'width: ' + A + 'px;'
                    + 'height: ' + B + 'px;'
                    + 'text-align:center;' + 'vertical-align: middle;' + 'line-height:' + 2 + 'px;'
                    + '">' + '</div>';
               
                TB1 = document.getElementById('TB').innerHTML = tallA.value * tallB.value;
                TB = TB1;
                //resultatB.innerHTML = '<br/> ArealB: <span id="TB"> ';
            }



            //if (A < B) {

            //    resA.innerHTML = 'Boks A har størst areal'
            //}
            //if (B > A) {
            //    resB.innerHTML = 'Boks B har størst areal'
            //}
            //if (B == A) {
            //    resB.innerHTML = 'Begge boksene er like'
            //}s
            console.log(TA);
            console.log(TB);
            if (document.getElementById('TB').innerHTML == document.getElementById('TA').innerHTML) {
                resultatDiv.innerHTML += '== Tallene er like';
            } else {
                resultatDiv.innerHTML += '== <del>Tallene er like</del>';
            }
            if (TA != TB) {
                resultatDiv.innerHTML += '<br/>!= Tallene er ulike';
            } else {
                resultatDiv.innerHTML += '<br/> != <del>Tallene er ulike</del>';
            }
            if (TA >= TB) {
                resultatDiv.innerHTML += '<br/> >= ' + TA + ' er større enn eller lik ' + TB;
            } else {
                resultatDiv.innerHTML += '<br/>>= <del>' + TA + ' er større enn eller lik ' + TB + '</del>';
            }
            if (TA > TB) {
                resultatDiv.innerHTML += '<br/>> ' + TA + ' er større enn ' + TB;
            } else {
                resultatDiv.innerHTML += '<br/>> <del>' + TA + ' er større enn ' + TB + '</del>';
            }
            if (TA <= TB) {
                resultatDiv.innerHTML += '<br/><= ' + TA + ' er mindre enn eller lik ' + TB;
            } else {
                resultatDiv.innerHTML += '<br/><= <del>' + TA + ' er mindre enn eller lik ' + TB + '</del>';
            }
            if (TA < TB) {
                resultatDiv.innerHTML += '<br/>< ' + TA + ' er mindre enn ' + TB;
            } else {
                resultatDiv.innerHTML += '<br/>< <del>' + TA + ' er mindre enn ' + TB + '</del>';
            }




            //    if (tallA == tallB) {
            //    resultatDiv.innerHTML += '== Tallene er like';
            //} else {
            //    resultatDiv.innerHTML += '== <del>Tallene er like</del>';
            //}

        }


    </script>

</body>
