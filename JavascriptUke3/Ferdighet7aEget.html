<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="firkant" onload="calculate()"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>
    <script>
        var firkant = document.getElementById('firkant');
        var høyde = document.getElementById('høyde');
        var bredde = document.getElementById('bredde');
        var ramme = document.getElementById('ramme');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        calculate();

        function calculate() {
            var høyde = 100 + Math.floor(Math.random() * 100);
            var bredde = 100 + Math.floor(Math.random() * 100);
            var ramme = 1 + Math.floor(Math.random() * 10);
            console.log(høyde);
            console.log(bredde);
            console.log(ramme);
            firkant.innerHTML = '<div style="'
                + 'background-color:red;'
                + 'width: ' + bredde + 'px;'
                + 'height: ' + høyde + 'px;'
                + 'border: solid;' + 'border-width: ' + ramme + 'px;'
                + '">' + '</div>';
            resultatHtmlDiv.innerText = firkant.innerHTML;
        }
    </script>



</body>
</html>
