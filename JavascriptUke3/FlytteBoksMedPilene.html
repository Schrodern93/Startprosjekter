<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #rect{
            height: 200px;
            width: 200px;
            outline: 1px solid black;
            position: relative;
            vertical-align:top;
            
        }
    </style>
</head>
<body>

    <div id="rect"></div>

    <script>

        var r = document.getElementById("rect");
        var left = 0;
        var top = 0;

        function flytt(e){

            //Dette er nedoverpilen
            if (e.keyCode == 40) {
                top += 2;
                rect.style.top = (parseInt(top) + top) + 'px';
                console.log(rect.style);
            }
            //Dette er høyre pil
             if (e.keyCode == 39) {
                left += 2;
                rect.style.left = (parseInt(left) + left) + 'px';
            }
            //Dette er venstre pil
             if (e.keyCode == 37) {
                left -= 2;
                rect.style.left = (parseInt(left) + left) + 'px';
            }
            //dette er oppoverpilen
             if (e.keyCode == 38) {
                top -= 2;
                rect.style.top = (parseInt(top) + top) + 'px';
            }

        }
        document.addEventListener("keydown", function(event) {
         console.log(event.which);
            })
        document.onkeydown = flytt;

        //må fikse minimumsgrense slik at den ikke forsvinner ut av skjermen

    </script>

</body>
</html>
