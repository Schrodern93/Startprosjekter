<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
            <select id="colorChooser" onchange="byttFarge1()">
                <option selected value="black">Black color</option>
                <option value="darkblue">Dark blue color</option>
                <option value="lightgrey">Light grey color</option>
                <option value="lightgreen">Light green color</option>
                <option value="pink">Pink color</option>
            </select>
        <div id="bottom"></div>
    <script>
        var farge1 = document.getElementById('bottom');
        var colorChooser = document.getElementById('colorChooser');

        byttFarge1();

        function byttFarge1() {
            if (colorChooser.value == 'black' || colorChooser.value == 'darkblue') {
                farge1.innerHTML = '<div style="'
                    + 'background-color: ' + colorChooser.value + ';'
                    + 'width: ' + 200 + 'px;'
                    + 'height: ' + 200 + 'px;'
                    + '">' + '</div>';
                document.body.style.backgroundColor = 'white';
                return;
            }
            else {
            farge1.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'width: ' + 200 + 'px;'
                + 'height: ' + 200 + 'px;'
                + '">' + '</div>';
                document.body.style.backgroundColor = 'black';
            }
        }
    </script>
</body>
</html>
