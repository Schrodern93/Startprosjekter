        function taInnverdier() {
            var randomKonsonant = sjekkogreturner(randomKonsonant);
            var randomVokal = sjekkogreturner(randomVokal);
            var liste = [sjekkogreturner() , sjekkogreturner() , sjekkogreturner() , sjekkogreturner() , sjekkogreturner()];
            return liste;

        function sjekkogreturner() {
            //var teller = 0;
            var randomKonsonant = randomKonsonant();
            var randomVokal = randomVokal();
            for (var teller = 0; teller >= 4;){
                if (teller == 0 || 2 || 4) {
                    return randomKonsonant;
                }
                if (teller == 1 || 3) {
                    return randomVokal;
                }

            }
             teller++;
        }
         function randomVokal() {
                var tall = tilfeldigTall(0, 25);
                if (tall == 0 || tall == 4 || tall == 8 || tall == 14 || tall == 20 || tall == 24) {
                    return String.fromCharCode(tall + 'a'.charCodeAt(0));
                }
                else {
                    randomVokal();
                }
         }
            function randomKonsonant() {
                var tall = tilfeldigTall(0, 25);
                if (tall == 0 || tall == 4 || tall == 8 || tall == 14 || tall == 20 || tall == 24) {
                    randomKonsonant();
                }
                else {
                    return String.fromCharCode(tall + 'a'.charCodeAt(0));
                }
            }
            function tilfeldigTall(minimum, maksimum) {
                return minimum + Math.floor(Math.random() * (maksimum - minimum + 1));
            }
