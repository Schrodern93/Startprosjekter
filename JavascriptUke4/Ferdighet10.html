<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="endreAlt('onload')">
   
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="endreAlt('onchange')" oninput="endreAlt('oninput')" />
    <h3 onmouseover="endreAlt('onmouseover')" onmouseout="endreAlt('onmouseout')">Test test test</h3>
    <h2 id="info"></h2>

    <script>
        
        function endreAlt(info1) {
            document.getElementById('info').innerHTML += '<li>' + info1 + '</li>';

        }


     
    </script>
</body>
</html>
